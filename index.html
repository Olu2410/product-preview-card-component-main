<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Poppins:ital,wght@0,600;0,800;1,400&family=Red+Hat+Display:wght@500&family=Roboto:wght@300;400;700&family=Work+Sans:wght@100;200&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Poppins:ital,wght@0,600;0,800;1,400&family=Red+Hat+Display:wght@500&family=Roboto:wght@300;400;700&family=Work+Sans:wght@100;200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <img class="prod-image-desk" src="images/image-product-desktop.jpg" alt="image">

    <div class="card">
      <p>P E R F U ME</p>
    <h1>Gabrielle Essence Eau De Parfum</h1>
    <p>
      A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.
    </p>
    <div class="price">
      <h1><span>$149.99</span></h1>
      <p><del>$169.99</del></p>
    </div>
    <button><img id="cart-icon" src="images/icon-cart.svg" alt="image">Add to Cart</button>
    </div>
    </div>
    
      <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Olumuyiwa</a>.
    </div>
  </body>
</html>
